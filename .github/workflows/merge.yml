name: Merge
run-name: ${{ github.event.head_commit.message }}
on:
  push:
    branches: [main]
  pull_request:
    types:
      - closed
    branches: [main]
jobs:
  DeployGHPage:
    permissions:
      contents: write
      pages: write
      id-token: write
    uses: ./.github/workflows/deployGHPage.yml
  BuildTauri:
    permissions:
      contents: write
      pages: write
      id-token: write
    uses: ./.github/workflows/buildTauri.yml
